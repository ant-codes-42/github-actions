name: Lint and Test Workflow

on:
    pull_request:
        branches:
            - main
            - develop

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: 22.x

            - name: Install dependencies
              run: npm install

            - name: Lint
              run: npm run lint

            - name: Run build
              run: npm run build

            - name: Test
              run: npm run test-component